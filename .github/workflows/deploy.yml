name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files to EC2
        run: |
          # Use rsync to copy files from the repository to EC2 instance
          rsync -avz --exclude='.git*' ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/node-app/microservice-template/

      - name: Run Docker Compose on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/node-app/microservice-template
            docker compose --profile deploy up --build -d
          EOF

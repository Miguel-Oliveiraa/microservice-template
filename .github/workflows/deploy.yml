name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH and deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_EC2_IP }} << 'EOF'
            cd /home/ubuntu/node-app
            git pull origin main
            docker build --tag "node-app" .
            docker stop node-app || true
            docker rm node-app || true
            docker run -d \
                -e PORT=8080 \
                -e DATABASE_URL="postgres://${{ secrets.RDS_USER }}:${{ secrets.RDS_PASSWORD }}@${{ secrets.RDS_ENDPOINT }}/${{ secrets.RDS_DB_NAME }}" \
                -p 8080:8080 \
                --name node-app node-app
          EOF

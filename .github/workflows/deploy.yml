name: Deploy Microservice

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Connect via SSH, remove old files, and copy new files
      - name: Connect via SSH, remove old files, and copy new files
        run: |
          ssh -i "${{ secrets.AWS_EC2_SSH_KEY }}" ubuntu@${{ secrets.AWS_EC2_IP }} "rm -rf /home/ubuntu/node-app/microservice-template/*"
          scp -i "${{ secrets.AWS_EC2_SSH_KEY }}" -r ./* ubuntu@${{ secrets.AWS_EC2_IP }}:/home/ubuntu/node-app/microservice-template
          ssh -i "${{ secrets.AWS_EC2_SSH_KEY }}" ubuntu@${{ secrets.AWS_EC2_IP }} << EOF
          cd /home/ubuntu/node-app/microservice-template
          docker compose --profile deploy up --build -d
          EOF
